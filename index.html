<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  
  <!-- Style -->
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn btn-green green">

      </div>

      <div type="button" id="red" class="btn btn-red red">

      </div>
    </div>

    <div class="circle black">
      <!-- <p>Simon</p> -->
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn btn-yellow yellow">

      </div>
      <div type="button" id="blue" class="btn btn-blue blue">

      </div>

    <div class="rule">
      <h3>Do What Simon Says!</h3>
      <p>Follow the pattern of light and sound for as long as you can....If you can!!</p>
    </div>

    </div>

  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
